<!DOCTYPE html>
<html>
<head>
    <title>Hot Dog Detector</title>
    <style>
        :root {
            --primary-color: #FF5F6D;
            --primary-gradient: linear-gradient(135deg, #FF5F6D 0%, #FFC371 100%);
            --secondary-color: #2D3436;
            --background-color: #F8F9FA;
            --success-color: #00B894;
            --error-color: #FF4757;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
            color: var(--secondary-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 600px;
            margin-top: 2rem;
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            border: 2px dashed var(--primary-color);
            width: 90%;
            transition: var(--transition);
            font-size: 1.1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .file-label:hover {
            background: rgba(255, 95, 109, 0.05);
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .file-label.dragover {
            background: var(--primary-gradient);
            color: white;
            border-style: solid;
            transform: scale(1.05);
        }

        button {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transform-origin: center;
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 95, 109, 0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #result {
            background: var(--background-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-top: 2rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .status-message {
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            background: var(--success-color);
        }

        .status-message.error {
            background: var(--error-color);
        }

        .selected-file {
            color: var(--secondary-color);
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file1');
            const dropZone = document.querySelector('.file-label');
            const selectedFileDiv = document.querySelector('.selected-file');

            fileInput.addEventListener('change', function(e) {
                if (e.target.files[0]) {
                    selectedFileDiv.textContent = `Selected: ${e.target.files[0].name}`;
                }
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length) {
                    fileInput.files = files;
                    selectedFileDiv.textContent = `Selected: ${files[0].name}`;
                    uploadFile();
                }
            });
        });

        function uploadFile() {
            const fileInput = document.getElementById('file1');
            const statusMessage = document.getElementById('status-message');
            
            if (!fileInput.files.length) {
                statusMessage.textContent = 'Please select a file first';
                statusMessage.style.display = 'block';
                return;
            }
            
            const formData = new FormData();
            formData.append('file1', fileInput.files[0]);
            
            statusMessage.textContent = 'Processing image...';
            statusMessage.style.display = 'block';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (Array.isArray(data)) {
                    let best = data.reduce((a, b) => a.score > b.score ? a : b);
                    statusMessage.textContent = best.label.toLowerCase().includes("not hot dog") 
                        ? "This is NOT a hot dog! 🌭❌" 
                        : "This IS a hot dog! 🌭✅";
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                } else {
                    throw new Error(data.error || "Unknown error");
                }
            })
            .catch(error => {
                statusMessage.textContent = `Error: ${error.message}`;
                document.getElementById('result').textContent = '';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hot Dog Detector 🌭</h1>
        <div class="upload-area">
            <label for="file1" class="file-label">
                Click to upload an image or drag and drop here
            </label>
            <div class="selected-file"></div>
            <input type="file" id="file1" accept="image/*">
            <button onclick="uploadFile()">Check if Hot Dog</button>
            <div id="status-message" class="status-message"></div>
        </div>
        <pre id="result"></pre>
    </div>
</body>
</html>
